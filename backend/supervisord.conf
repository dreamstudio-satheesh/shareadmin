[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F -O
autostart=true
autorestart=true
priority=999
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=QUIT
stopwaitsecs=30
stopasgroup=true
killasgroup=true

[program:reverb-server]
command=/usr/local/bin/php /var/www/html/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
priority=900
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=20
stopasgroup=true
killasgroup=true

[program:queue-worker]
command=/usr/local/bin/php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --timeout=60
process_name=%(program_name)s_%(process_num)02d
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
priority=800
numprocs=4
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=70
stopasgroup=true
killasgroup=true

[program:laravel-scheduler]
command=/usr/local/bin/php /var/www/html/artisan schedule:run
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/var/log/supervisor/scheduler.out.log
stderr_logfile=/var/log/supervisor/scheduler.err.log
stdout_logfile_maxbytes=1MB
stderr_logfile_maxbytes=1MB

[program:ticks-broadcast]
command=/usr/local/bin/php /var/www/html/artisan ticks:broadcast
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
startsecs=10
priority=850
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=20
stopasgroup=true
killasgroup=true
